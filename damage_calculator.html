<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Energy Damage Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="calculator.js"></script>
  </head>
  <body>
    <h1 id="header">Energy Damage Calculator</h1>
    <button type="button" id="languageButton1" onclick="changeLanguage('english')">English</button>
    <button type="button" id="languageButton2" onclick="changeLanguage('japanese')">Japanese</button>
    <br />
    <br />
    <form>
      <label id="energyLabel">Energy (in bottles):</label>
      <input type="text" id="energyInput" value="0" />
      <br />
      <label id="damageLabel">Damage:</label>
      <input type="text" id="damageInput" value="0" />
      <br />
      <br />
      <button type="button" id="calculateButton" onclick="calculateDamage()">Calculate</button>
    </form>
    <br />
    <br />
    <label id="resultLabel">Total Damage:</label>
    <span id="result"></span>
    <br />
    <br />
    <button type="button" id="addToListButton" onclick="addToList()">Add to List</button>
    <button type="button" id="clearListButton" onclick="clearList()">Clear List</button>
    <br />
    <br />
    <label id="listLabel">Damage list:</label>
    <br />
    <br />
    <ul id="damageList"></ul>
    <br />
    <br />
    <label id="sumLabel">Total sum:</label>
    <span id="sumResult"></span>
  </body>
</html>
